
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>CPSC4030 Final Project</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- style will need to change for one screen display -->
    <style>
      #dashboard {
        display: flex;
        gap: 20px;
        margin: 20px;
      }

      #left {
        /* 50% of dashboard */
        flex: 1;
      }

      #right{
        /* 25% each of dashboard stacked on top of each other */
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      svg {
        width: 100%;
        min-height: 450px;
        display: block;
        overflow: visible;
        padding-bottom: 40px;
      }
    </style>
  </head>
  <body>

    <h1>How have musical characteristics of popular tracks changed over the past century?</h1>

    <label for="genre-select">Choose a genre:</label>
    <select id="genre-select">
      <option value="">--All genres--</option>
      <option value="hard-rock">hard-rock</option>
      <option value="metal">metal</option>
      <option value="punk">punk</option>
      <option value="classical">classical</option>
      <option value="hip-hop">hip-hop</option>
      <option value="electronic">electronic</option>
      <option value="alternative">alternative</option>
      <option value="folk">folk</option>
      <option value="pop">pop</option>
      <option value="alt-rock">alt-rock</option>
    </select>

    <!-- label for script-g2-technical.js dropdown -->
    <label for="y-dropdown">Select Y-axis attribute:</label>
    <select id="y-dropdown"></select>

    <div id="dashboard">
      <div id="left">
        <svg id="genres"></svg>
      </div>

      <div id="right">
        <svg id="technical"></svg>
        <svg id="perceptive"></svg>
      </div>
    </div>
    
    
    <div id="tooltip" style="
      position: absolute;
      background-color: white;
      border: 1px solid black;
      padding: 5px 8px;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
    "></div>


    <script src="script-g1-genres.js"></script>
    <script src="script-g2-technical.js"></script>
    <script src="script-g3-perceptive.js"></script>
  </body>
</html>
